//============================================== NETWORK ===========================================
versions.okHttp = '3.9.1'
versions.retrofit = '2.3.0'
versions.retrofitGson = '2.2.0'

def network = [:]
network.okhttp = "com.squareup.okhttp3:okhttp:$versions.okHttp"
