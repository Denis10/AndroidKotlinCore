static def addRepos(RepositoryHandler handler) {
    handler.google()
    handler.jcenter()
    handler.maven {
        url "https://dl.bintray.com/peterilchenko/AndroidKotlinCore/"
    }
}
ext.addRepos = this.&addRepos

